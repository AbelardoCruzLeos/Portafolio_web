<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a class="flex items-center space-x-3 rtl:space-x-reverse cursor-pointer">
      <span routerLink="/" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'active'"
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">{{ 'Titulo.Nombre' | translate
        }}</span>
    </a>

    <div class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse relative">
      <button type="button" (click)="toggleDropdown()"
        class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-gray-900 dark:text-white rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
        <svg class="w-5 h-5 rounded-full me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 3900 3900">
        </svg>
        <img class="w-5 h-5 rounded-full me-3" src="https://i.ibb.co/Cwv69CD/image.png" alt="imagen de lenguajes">
        {{ 'NAVBAR.LANGUAGE' | translate }}
      </button>
      <!-- Botón para cambiar tema -->
      <button type="button" (click)="toggleTheme()"
        class="inline-flex items-center justify-center w-10 h-10 text-gray-500 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition duration-200"
        aria-label="Cambiar tema">
        <!-- Ícono del sol con animación -->
        <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"
          class="w-6 h-6 animate-theme-spin" fill="currentColor">
          <path
            d="M 24.984375 3.9863281 A 1.0001 1.0001 0 0 0 24 5 L 24 11 A 1.0001 1.0001 0 1 0 26 11 L 26 5 A 1.0001 1.0001 0 0 0 24.984375 3.9863281 z M 10.888672 9.890625 A 1.0001 1.0001 0 0 0 10.193359 11.607422 L 14.392578 15.806641 A 1.0001 1.0001 0 1 0 15.806641 14.392578 L 11.607422 10.193359 A 1.0001 1.0001 0 0 0 10.888672 9.890625 z M 39.080078 9.890625 A 1.0001 1.0001 0 0 0 38.392578 10.193359 L 34.193359 14.392578 A 1.0001 1.0001 0 1 0 35.607422 15.806641 L 39.806641 11.607422 A 1.0001 1.0001 0 0 0 39.080078 9.890625 z M 25 15 A 1.0001 1.0001 0 0 0 24.591797 15.082031 C 19.260044 15.307579 15 19.611572 15 25 C 15 30.533333 19.466667 35 25 35 C 30.533333 35 35 30.533333 35 25 C 35 19.612238 30.740979 15.308576 25.410156 15.082031 A 1.0001 1.0001 0 0 0 25 15 z M 5 24 A 1.0001 1.0001 0 1 0 5 26 L 11 26 A 1.0001 1.0001 0 1 0 11 24 L 5 24 z M 39 24 A 1.0001 1.0001 0 1 0 39 26 L 45 26 A 1.0001 1.0001 0 1 0 45 24 L 39 24 z M 15.080078 33.890625 A 1.0001 1.0001 0 0 0 14.392578 34.193359 L 10.193359 38.392578 A 1.0001 1.0001 0 1 0 11.607422 39.806641 L 15.806641 35.607422 A 1.0001 1.0001 0 0 0 15.080078 33.890625 z M 34.888672 33.890625 A 1.0001 1.0001 0 0 0 34.193359 35.607422 L 38.392578 39.806641 A 1.0001 1.0001 0 1 0 39.806641 38.392578 L 35.607422 34.193359 A 1.0001 1.0001 0 0 0 34.888672 33.890625 z M 24.984375 37.986328 A 1.0001 1.0001 0 0 0 24 39 L 24 45 A 1.0001 1.0001 0 1 0 26 45 L 26 39 A 1.0001 1.0001 0 0 0 24.984375 37.986328 z" />
        </svg>

        <!-- Ícono de luna simple -->
        <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24"
          fill="currentColor">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z" />
        </svg>
      </button>

      <div [class.hidden]="!dropdownOpen"
        class="absolute top-full mt-2 z-50 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 w-44"
        id="language-dropdown-menu">
        <ul class="py-2 font-medium" role="none">
          <li *ngFor="let lang of languages">
            <a href="#" (click)="changeLanguage(lang.code); $event.preventDefault()"
              [ngClass]="{'selected-language': currentLang === lang.code}"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-red-500 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-red-500"
              role="menuitem">
              <div class="inline-flex items-center">
                <ng-container [ngSwitch]="lang.code">

                  <svg *ngSwitchCase="'en'" class="w-5 h-5 rounded-full me-3" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="#b22234" d="M0 0h512v512H0z" />
                    <path
                      d="M0 61.4h512v61.4H0zm0 122.8h512v61.4H0zm0 122.8h512v61.4H0zm0 122.8h512v61.4H0zm0 122.8h512v61.4H0z"
                      stroke="#fff" stroke-width="30" />
                    <path fill="#3c3b6e" d="M0 0h217.2v147.4H0z" />
                    <g fill="#fff">
                      <path d="M14.4 15.2h6.6l2.2-7 2.2 7h6.6l-5.4 3.8 2.2 7-5.4-3.8-5.4 3.8 2.2-7-5.4-3.8z" />
                      <use xlink:href="#a" x="45.6" />
                      <use xlink:href="#a" x="91.2" />
                      <use xlink:href="#a" x="136.8" />
                      <use xlink:href="#a" x="182.4" />
                      <use xlink:href="#a" y="42.4" />
                      <use xlink:href="#a" y="84.8" />
                      <use xlink:href="#a" y="127.2" />
                      <use xlink:href="#a" y="169.6" />
                    </g>
                  </svg>

                  <svg *ngSwitchCase="'es'" class="w-5 h-5 rounded-full me-3" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480">
                    <path fill="#006847" d="M0 0h213.3v480H0z" />
                    <path fill="#fff" d="M213.3 0h213.4v480H213.3z" />
                    <path fill="#ce1126" d="M426.7 0H640v480H426.7z" />
                    <path fill="#503e2a"
                      d="M299.6 231.8c.8 8.7-2.7 17.2-6.9 25.1s-9.4 15.4-15 22.3c-11.5 14-24.7 26.3-38.3 38-8.8 7.7-18.5 14.7-28.8 20.7-4.6 2.6-9.3 5.1-14.1 7.4-3 1.4-6.1 2.7-9.2 3.8-1.5.5-3.2.6-4.8.9-.2-2.4.4-4.8.8-7.2 2.6-14.2 8.6-27.4 15.3-40.1 3.5-6.6 7.3-13 12.2-18.8 5.4-6.3 11.7-11.6 18.5-16.5 5.1-3.7 9.7-8.1 13.6-13.3 2.4-3.3 4.5-6.7 5.5-10.7.3-1.2 1.1-2.2 1.7-3.3 2.4-4.3 5.7-8 9.8-10.8 2.3-1.4 4.8-2.3 7.3-3.2 3.8-1.3 7.6-2.6 11.5-3.7 2-.5 3.8 0 5.6.4 3.8 1 6.8 3.4 9.7 5.9 2.6 2.3 5 4.8 6.7 7.8 2.7 4.8 4 10.1 3.6 15.6z" />
                  </svg>

                  <svg *ngSwitchCase="'de'" class="w-5 h-5 rounded-full me-3" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="#ffce00" d="M0 341.3h512V512H0z" />
                    <path d="M0 0h512v170.7H0z" />
                    <path fill="#d00" d="M0 170.7h512v170.6H0z" />
                  </svg>
                  <svg *ngSwitchCase="'it'" class="w-5 h-5 rounded-full me-3" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <g fill-rule="evenodd" stroke-width="1pt">
                      <path fill="#fff" d="M0 0h512v512H0z" />
                      <path fill="#009246" d="M0 0h170.7v512H0z" />
                      <path fill="#ce2b37" d="M341.3 0H512v512H341.3z" />
                    </g>
                  </svg>
                  <svg *ngSwitchCase="'zh'" class="w-5 h-5 rounded-full me-3" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <defs>
                      <path id="a" fill="#ffde00" d="M1-.3L-.7.8 0-1 .6.8-1-.3z" />
                    </defs>
                    <path fill="#de2910" d="M0 0h512v512H0z" />
                    <use width="30" height="20" transform="matrix(76.8 0 0 76.8 128 128)" xlink:href="#a" />
                    <use width="30" height="20" transform="rotate(-121 142.6 -47) scale(25.5827)" xlink:href="#a" />
                    <use width="30" height="20" transform="rotate(-98.1 198 -82) scale(25.6)" xlink:href="#a" />
                    <use width="30" height="20" transform="rotate(-74 272.4 -114) scale(25.6137)" xlink:href="#a" />
                    <use width="30" height="20" transform="matrix(16 -19.968 19.968 16 256 230.4)" xlink:href="#a" />
                  </svg>
                  <!-- Add more flags as needed -->
                </ng-container>
                {{ lang.label | translate }}
              </div>
            </a>
          </li>
        </ul>
      </div>
      <button data-collapse-toggle="navbar-language" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-language" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-language">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a routerLink="/inicio" [routerLinkActive]="'active'"
            class="block py-2 px-3 md:p-0 text-black rounded hover:bg-gray-200 md:hover:bg-transparent hover:text-red-700 dark:text-white dark:hover:text-red-400 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">{{
            'NAVBAR.HOME' | translate }}</a>
        </li>
        <li>
          <a routerLink="/acercade" [routerLinkActive]="'active'"
            class="block py-2 px-3 md:p-0 text-black rounded hover:bg-gray-200 md:hover:bg-transparent hover:text-red-700 dark:text-white dark:hover:text-red-400 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">{{
            'NAVBAR.ABOUTME' | translate }}</a>
        </li>
        <li>
          <a routerLink="/juegos" [routerLinkActive]="'active'"
            class="block py-2 px-3 md:p-0 text-black rounded hover:bg-gray-200 md:hover:bg-transparent hover:text-red-700 dark:text-white dark:hover:text-red-400 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">{{
            'NAVBAR.GAMES' | translate }}</a>
        </li>
        <li>
          <a routerLink="/contactame" [routerLinkActive]="'active'"
            class="block py-2 px-3 md:p-0 text-black rounded hover:bg-gray-200 md:hover:bg-transparent hover:text-red-700 dark:text-white dark:hover:text-red-400 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">{{
            'NAVBAR.CONTACT' | translate }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
