<section class="py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">Certificados</h2>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="text-center text-gray-500 animate-pulse">
      <p>Cargando certificados...</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-center text-red-600">
      <p>{{ errorMessage }}</p>
    </div>

    <!-- Certificados Grid -->
    <div *ngIf="!isLoading && !errorMessage" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let certificado of certificados" class="bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-lg transition-shadow duration-300 p-6">
        
        <!-- Certificate Image -->
        <img [src]="certificado.imageUrl" alt="Certificate Image" class="w-full h-48 object-cover rounded-xl mb-5 border">
        
        <!-- Certificate Name -->
        <h3 class="text-xl font-semibold text-center text-gray-700 mb-4 break-words">
          {{ certificado.nombre }}
        </h3>
        <!-- Link to Full PDF -->
        <div class="text-center">
          <button 
            (click)="abrirModal(certificado.pdfUrl)" 
            class="inline-block bg-blue-600 text-white font-medium px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"
          >
            Abrir
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <app-crpdf-modal 
    *ngIf="mostrarModal" 
    [pdfUrl]="pdfUrlSeleccionado" 
    (cerrarModal)="cerrarModal()"
  ></app-crpdf-modal>
</section>
